server {
    listen 80;
    server_name localhost;

    root /var/www/public;
    index index.php;

    # ðŸ”¹ Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ðŸ”¹ EmpÃªche l'accÃ¨s aux fichiers sensibles
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # ðŸ”¹ Redirige tout vers index.php (Symfony routing)
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # ðŸ”¹ Gestion de PHP via FastCGI (PHP-FPM)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000; # correspond au service "php" du docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        internal;
    }

    # ðŸ”¹ Augmente la taille max d'upload (pour images / vidÃ©os)
    client_max_body_size 50M;

    # ðŸ”¹ Headers de sÃ©curitÃ© (optionnel mais recommandÃ©)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}
